# Configura MySQL
 # Hay que sustituir la base de datos (BDATA) de ejemplo por la real.
spring.datasource.url=jdbc:mysql://localhost:3306/BD-B01?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
# Configura JPA
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
# Config de Thymeleaf
spring.thymeleaf.cache= false
