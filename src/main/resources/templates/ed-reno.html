<!DOCTYPE html>
<!--  /* fabri */ -->

<html lang:"es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <head>
        <title>edit-form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <form th:action="@{/editorial/nombre/__${id}__}" method="POST">
                <input hidden th:value= "${id}" name="id">  <!--  <BR> &nbsp; <BR> -->
                <div class="form-group">
                    <label>Nombre &nbsp; </label>
                    <input th:value="${Edit.nombre}" type="text" class="form-control" name="nombre" >
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>


                        <footer class="container m-5">
                            <table style="width: 80%; ">
                                <tr> <td style="vertical-align: top; width: 50%; text-align: left;">
                                        <div th:if="${Ok}!=null" class="card text-white bg-success mb-3" >
                                            <div class="card-body">
                                                <h5 class="card-title">Correcto</h5>
                                                <p class="card-text" th:text="${Ok}"></p>
                                            </div></div></td>
                                    <td style="vertical-align: top;text-align: right;">
                                        <div th:if="${Error}!=null" class="card text-white bg-danger mb-3" >
                                            <div class="card-body">
                                                <h5 class="card-title">Error</h5>
                                                <p class="card-text" th:utext="${Error}"></p>
                                            </div></div>  </td></tr></table>
                        </footer>

        </main>
    </body>
</html>
