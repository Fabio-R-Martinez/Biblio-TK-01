<html lang:"es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <style>
    .tit {font-size:large; font-variant: small-caps; font-weight: 600;  margin-left: 5%;color:chocolate;}
            form { margin-left:5%; margin-right:5%; }
        </style>
    </head>
    <body>
        
        <h3 class="tit">Agregar autor</h3>
            
        <main>
            <form th:action="@{/editorial/formu}" method="POST">
                <div class="form-group">
                    <label>Nombre &nbsp; </label> <input type="text" class="form-control" name="nombre" placeholder="Nombre de la editorial">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>



            <!--    PIE DEL MAIN    -->
            <footer class="container m-5">

                <table style="width: 80%; ">

                    <tr>
                        <td style="vertical-align: top; width: 50%; text-align: left;">
                            <div th:if="${Ok}!=null" class="card text-white bg-success mb-3" >
                                <div class="card-body">
                                    <h5 class="card-title">Corecto</h5>
                                    <p class="card-text" th:text="${Ok}"></p>
                                </div>
                            </div>    
                        </td>
                        <td style="vertical-align: top;text-align: right;">
                            <div th:if="${Error}!=null" class="card text-white bg-danger mb-3" >
                                <div class="card-body">
                                    <h5 class="card-title">Error</h5>
                                    <p class="card-text" th:text="${Error}"></p>
                                </div>
                            </div>  
                        </td>
                    </tr>
                </table>
            </footer>
        </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
