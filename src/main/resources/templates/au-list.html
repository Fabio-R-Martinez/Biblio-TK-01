<!DOCTYPE html>
<!--  /* fabri */ -->

<html lang:"es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <head>
        <title>Lista Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <style>
            th { font-size: smaller; }
        </style>
    </head>
    <body>
        <main>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ape y Nom</th>
                    <th scope="col">Esta activo?</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="Aut : ${LAutores}"> 
                <tr>
                    <th scope="row" th:text="${Aut.id}"></th>
                    <td th:text="${Aut.apellido}"></td>
                    <td th:text="${Aut.nombre}"></td>
                    <td th:text="${Aut.ayn}"></td>
                    <td>
                        <i th:if="${Aut.estado}" class="fa fa-circle text-success"></i>
                        <i th:unless="${Aut.estado}" class="fa fa-circle" style="color:red;"></i>           

                    </td>
                    <td> &nbsp; 
                        <a th:href="@{/autor/renombra/__${Aut.id}__}" title="Modifica Ã©ste nombre">
                        <i class="far fa-edit"></i></a> &nbsp; 
                        <a th:href="@{/autor/estado/__${Aut.id}__}" title="Modifica el estado alta/baja">
                        <i class="fas fa-sync-alt"></i></a>
                        &nbsp; Otras publicaciones (mostrar en lista de libros) </td>
                </tr>
            </tbody>
        </table>
        
              <footer class="container m-5">
                <table style="width: 80%; ">
                    <tr>
                        <td style="vertical-align: top; width: 50%; text-align: left;">
                            <div th:if="${Ok}!=null" class="card text-white bg-success mb-3" >
                                <div class="card-body">
                                    <h5 class="card-title">Correcto</h5>
                                    <p class="card-text" th:text="${Ok}"></p>
                                </div>
                            </div>    
                        </td>
                        <td style="vertical-align: top;text-align: right;">
                            <div th:if="${Error}!=null" class="card text-white bg-danger mb-3" >
                                <div class="card-body">
                                    <h5 class="card-title">Error</h5>
                                    <p class="card-text" th:text="${Error}"></p>
                                </div>
                            </div>  
                        </td>
                    </tr>
                </table>
            </footer>
            </main>
    </body>
</html>
